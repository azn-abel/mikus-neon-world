<!DOCTYPE html>
<html lang="jp">
    <head>
        <title>TextAlive App API | lyric sheet example</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@500&amp;display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DotGothic16">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/regular.min.css">
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <!-- <script src="https://api.songle.jp/v2/api.js"></script> -->
    </head>
    <body>
        <canvas id="bg"></canvas>

        <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Top Navigation Menu -->
        <div class="topnav">
          <!-- 再生コントロール / Playback control -->
          <div id="control" class="far">
            <a href="#" id="play" class="disabled">&#xf144;</a>
            <a href="#" id="stop" class="disabled">&#xf28d;</a>
          </div>
          
          <div id="settings" class="far">
            <a href="#" id="settei" class="disabled">&#xf185;</a>
          </div>
          <!-- アーティストと楽曲の情報 / Artist and song info -->
          <div id="meta">
            <div id="artist">artist: <span>-</span></div>
            <div id="song">song: <span>-</span></div>
          </div>
          
          <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
          <a href="javascript:void(0);" class="icon" id="burger-menu" onclick="burgerClick()">
            <i class="fa fa-bars"></i>
          </a>
        </div>

        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
            <option class="selection" value=0 onclick="changeSong(value)">king妃jack躍</option>
            <option class="selection" value=1 onclick="changeSong(value)">生きること</option>
            <option class="selection" value=2 onclick="changeSong(value)">唱明者</option>
            <option class="selection" value=3 onclick="changeSong(value)">ネオンライトの海を往く</option>
            <option class="selection" value=4 onclick="changeSong(value)">ミュウテイション</option>
            <option class="selection" value=5 onclick="changeSong(value)">Entrust via 39</option>
        </div>

        <!-- オーバーレイ / Overlay -->
        <div id="overlay">
          <p><span class="far">&#xf254;</span><br>now loading...<br>ロード中...</p>
        </div>

        <!-- 音源 / Audio souce -->
        <div id="media"></div>

        <!-- 歌詞 / Lyrics text -->
        <div id="lyrics">
        <!-- 文字 / Text -->
        <div id="text"></div>
        <!-- ビートバー / Beat bar -->
        <div id="bar"></div>
        </div>

        <!-- シークバー -->
        <div id="seekbar">
        <div></div>
        </div>

        <img class="miku-image" id="miku-image" src="./images/hero_img_s.png" alt="Hatsune Miku">
        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/textalive-app-api/dist/index.js"></script>
        <script src="./script.js"></script>
        <script type="module" src="./animation.js"></script>
        <script src="./audio.js"></script>

    </body>
</html>
